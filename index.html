<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="resultado">
      <h1>Your Result</h1>
      <p>76</p>
      <p>of 100</p>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="categorias">
      <h1 class="categorias_titulo">Summary</h1>
      <div class="card">
        <img src="" alt="" class="card_imagem">
        <h2 class="card_categoria">Reaction</h2>
        <p class="card_resultado">80</p>
        <p class="card_100">/ 100</p>
      </div>
      <div class="card">
        <img src="" alt="" class="card_imagem">
        <h2 class="card_categoria">Memory</h2>
        <p class="card_resultado">92</p>
        <p class="card_100">/ 100</p>
      </div>
      <div class="card">
        <img src="" alt="" class="card_imagem">
        <h2 class="card_categoria">Verbal</h2>
        <p class="card_resultado">61</p>
        <p class="card_100">/ 100</p>
      </div>
      <div class="card">
        <img src="" alt="" class="card_imagem">
        <h2 class="card_categoria">Visual</h2>
        <p class="card_resultado">72</p>
        <p class="card_100">/ 100</p>
      </div>
      <a href="#" class="card_btn">Continue</a>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>


</html>
