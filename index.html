<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
    />
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/resultado.css">
    <link rel="stylesheet" href="/assets/css/categorias.css">
    <link rel="stylesheet" href="/assets/css/responsividade.css">
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>

    <main>
      <section class="resultado">
        <h1 class="resultado_titulo">Your Result</h1>
        <div class="resultado_valores">
          <p class="resultado_pontos">76</p>
          <p class="resultado_100">of 100</p>
        </div>
        <h2 class="resultado_score">Great</h2>
        <p class="resultado_descricao">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="categorias">
        <h1 class="categorias_titulo">Summary</h1>

        <div class="cards">
          <article class="card card_reaction">
            <div class="esquerda">
              <img src="assets/images/icon-reaction.svg">
              <h2 class="card_categoria categ_reaction">Reaction</h2>
            </div>
            <div class="direita">
              <p class="card_resultado">80</p>
              <p class="card_100">/ 100</p>
            </div>
          </article>

          <article class="card card_memory">
            <div class="esquerda">
              <img src="assets/images/icon-memory.svg">
              <h2 class="card_categoria categ_memory">Memory</h2>
            </div>
            <div class="direita">
              <p class="card_resultado">92</p>
              <p class="card_100">/ 100</p>
            </div>
          </article>

          <article class="card card_verbal">
            <div class="esquerda">
              <img src="assets/images/icon-verbal.svg">
              <h2 class="card_categoria categ_verbal">Verbal</h2>
            </div>
            <div class="direita">
              <p class="card_resultado">61</p>
              <p class="card_100">/ 100</p>
            </div>
          </article>

          <article class="card card_visual">
            <div class="esquerda">
              <img src="assets/images/icon-visual.svg">
              <h2 class="card_categoria categ_visual">Visual</h2>
            </div>
            <div class="direita">
              <p class="card_resultado">72</p>
              <p class="card_100">/ 100</p>
            </div>
          </article>
        </div>
        <a href="#" class="categorias_btn">Continue</a>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a><br>
        Coded by 
        <a href="https://github.com/matheusporezeli" target="_blank">Matheus Porezeli</a>.
      </div>
    </footer>
  </body>
</html>
